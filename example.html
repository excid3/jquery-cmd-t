<!DOCTYPE HTML>
<html>
  <head>
    <title>jQuery-cmd-t Example</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>.container { width: auto; max-width: 380px; }</style>
  </head>
  <body>

    <div id="wrap">
      <div class="container">

        <div class="page-header">
          <h1>Todo Items</h1>
        </div>
        <ul class="todos">
          <li>Get bread</li>
          <li>Get milk</li>
          <li>Get butter</li>
        </ul>

        <input type="text" id="todo_filter" placeholder="Filter..." class="form-control">
        <span class="help-block">Press "t" to automatically highlight the filter box</span>
        <span class="help-block">Press "escape" to clear your filter</span>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="cmd_t.js"></script>
    <script type="text/javascript">
      $(function() {
        return $("#todo_filter").cmd_t({
          elements: $(".todos li"),
          filter: function() {
            return $(this).text();
          }
        });
      });
    </script>
  </body>
</html>
